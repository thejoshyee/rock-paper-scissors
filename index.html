<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    
<title>Rock Paper Scissors</title>
</head>
<body>
    <div class="background">
        <main class="main-content">
        <h1>Paper Rock Scissors</h1>
            <h2>1st to 5 wins the championship of the entire world!</h2>

    <div id="weapons">
        <p class="question">Will you be the one to save the world from devestation?</p>
        <p class="choose">Choose your weapon...</p>
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
    </div>

    <div id="scores">
        <p class="yourScore">Your Score:</p><p id="playerScore">0</p>
        <p class="computerScore">Computer Score:</p><p id="computerScore">0</p>
    </div>

    <div id="prompt">
        <p id="outcome">MESSAGE:</p><p id="message"></p>
    </div>

        <!-- Winner Pop Up Box -->
    <div id="myModal" class="modal">
        <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-text"></p>
        </div>
    </div>

    </main>
    <footer>
    </footer>
</div>
    <script src="js/app.js"></script>
</body>
</html>
